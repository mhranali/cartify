<section class="bg-gray-200 p-4">
  <div class="container w-[90%] items-start grid sm:grid-cols-12 gap-10">
    <div class="col-span-8 p-4">
      <div class="flex items-center space-x-2">
        <h1 class="text-4xl font-bold">Cart</h1>
        <span class="text-orange-600 text-xl"
          >{{ cartDetails.products.length }} Items</span
        >
      </div>

      @for (item of cartDetails.products; track item.product._id) {
      <div class="bg-white p-2 rounded shadow my-2 grid sm:grid-cols-12 gap-1">
        <div class="col-span-1">
          <img
            [src]="item.product.imageCover"
            class="w-full"
            [alt]="item.product.title"
          />
        </div>
        <div class="col-span-11 flex items-center justify-between">
          <div>
            <h3 class="font-bold">{{ item.product.title }}</h3>
            <div class="flex items-center space-x-6 my-4">
              <div
                class="bg-gray-200 border rounded-lg flex items-center space-x-10 py-1 px-2"
              >
                <button
                  (click)="updateCount(item.product._id, item.count - 1)"
                  class="cursor-pointer hover:text-red-600 transition-all duration-300"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <span>{{ item.count }}</span>
                <button
                  (click)="updateCount(item.product._id, item.count + 1)"
                  class="cursor-pointer hover:text-green-500 transition-all duration-300"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <button
                (click)="removeItem(item.product._id)"
                class="cursor-pointer hover:text-red-600 transition-all duration-300"
              >
                <i class="fas fa-trash-can"></i>
              </button>
            </div>
          </div>
          <span class="font-semibold text-orange-500"
            >{{ item.price * item.count }} EGP</span
          >
        </div>
      </div>
      }
    </div>

    <div class="col-span-4 bg-white p-4 rounded-lg shadow">
      <h2 class="text-3xl font-bold">Order Summary</h2>
      <div class="flex justify-between items-center my-4">
        <h3 class="text-xl font-semibold">Price</h3>
        <h4 class="font-bold text-orange-500">
          {{ cartDetails.totalCartPrice }} EGP
        </h4>
      </div>

      <button
        [routerLink]="['/checkout', cartDetails._id]"
        class="btn-main w-full"
      >
        Proceed To CheckOut
      </button>
    </div>
  </div>
</section>
